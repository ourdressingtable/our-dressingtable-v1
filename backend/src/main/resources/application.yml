spring:
  application:
    name: ourdressingtable
  jpa:
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
      database: mysql
      database-platform: org.hibernate.dialect.MySQL8Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
  profiles:
    active: local
    group:
      local:
        - db-local
      dev:
        - db-dev
      prod:
        - db-prod
      test:
        - db-test
    include:
      - db
      - jwt
      - email
      - kafka
#       - site
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace

---
spring:
  config:
    activate:
      on-profile: local
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
  logging:
    level:
      root: debug

---
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
  logging:
    level:
      root: info
---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
  logging:
    level:
      root: warn

---
spring:
  config:
    activate:
      on-profile: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  logging:
    level:
      root: debug
      org.hibernate.SQL: debug
      org.hibernate.type.descriptor.sql.BasicBinder: trace

